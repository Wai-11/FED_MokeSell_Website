<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell Shop Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html">MokeSell</a></div>
      <nav>
        <a href="shop.html">Shop</a>
        <a href="listings.html">Listings</a>
        <a href="support.html">Support</a>
        <a href="transaction.html">Transaction</a>
      </nav>
      <div class="icon-buttons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-comments"></i>
        <i class="fa fa-user-circle"></i>
        <button class="sell-button">Sell</button>
      </div>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" placeholder="Search listings..." />
      </div>

      <section class="listings">
        <h1>Available Listings</h1>
        <div class="grid">
          <div class="card">Item 1</div>
          <div class="card">Item 2</div>
          <div class="card">Item 3</div>
          <div class="card">Item 4</div>
          <div class="card">Item 5</div>
          <div class="card">Item 6</div>
          <div class="card">Item 7</div>
          <div class="card">Item 8</div>
          <div class="card">Item 9</div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-links">
        <a href="index.html">MokeSell</a>
        <a href="account.html">Account Creation</a>
        <a href="login.html">Login</a>
        <a href="rewards.html">Loyalty Rewards</a>
        <a href="support.html">Support</a>
      </div>
      <p>&copy; copyright mokesell.com 2025. All Rights Reserved</p>
    </footer>
  </body>
</html>
